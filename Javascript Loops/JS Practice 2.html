<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Loops</title>
</head>
<body>
	<script>
		var arr = ["hello", "world,", "how", "are", "you?"];
		//this is a for-of loop doesnt matter index
			for (var elt of arr) {
				console.log(elt);
			}

			//for-in loop, index matters
			for(var i in arr){
				console.log(i + ": " + arr[i]);
			} //will print  index plus array

			// for loop has 3 mayjor parts
			// int, condition, afterthought

			//for loop
			for (var i = 0; i < arr.length; i++){
				console.log(arr[i].toUpperCase());
			}

	</script>
</body>
</html>
